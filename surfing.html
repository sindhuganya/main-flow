<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Surfing Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('sea_surfing_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
            color: #ffffff; /* Text color for better contrast */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 200px;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .dropdown-item a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333333;
            transition: background-color 0.3s;
        }
        .dropdown-item a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sea Surfing Activities</h1>
        
        <div class="dropdown">
            <span>Surf Spots</span>
            <div class="dropdown-content">
                <div class="dropdown-item"><a href="#">Pipeline, Hawaii</a></div>
                <div class="dropdown-item"><a href="#">Trestles, California</a></div>
                <div class="dropdown-item"><a href="#">Jeffreys Bay, South Africa</a></div>
            </div>
        </div>

        <div class="dropdown">
            <span>Surf Schools</span>
            <div class="dropdown-content">
                <div class="dropdown-item"><a href="#">Surf Academy, Australia</a></div>
                <div class="dropdown-item"><a href="#">Surf Camp, Portugal</a></div>
                <div class="dropdown-item"><a href="#">Surf School, Costa Rica</a></div>
            </div>
        </div>

        <div class="dropdown">
            <span>Surf Gear</span>
            <div class="dropdown-content">
                <div class="dropdown-item"><a href="#">Surfboards</a></div>
                <div class="dropdown-item"><a href="#">Wetsuits</a></div>
                <div class="dropdown-item"><a href="#">Surf Accessories</a></div>
            </div>
        </div>
    </div>

</body>
</html>
